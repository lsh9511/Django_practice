{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
{% block content %}
<body>
    <div class="container">
        <h1>{{ todo.title }}</h1>
        <div>
            <button class="button-group" onclick="location.href='{% url 'cb_todo_update' todo.pk %}'">수정하기</button>
            <button class="button-group" id="delete-button" onclick="location.href='{% url 'cb_todo_delete' todo.pk %}'">삭제하기</button>
        </div>
        <div>
            <h2>{{todo.description}}</h2>
            <h3>start date :{{todo.start_date}}</h3><br>
            <h3>end date : {{todo.end_date}}</h3><br>
            <h3>결과 :{{is_completed}}</h3>
        </div>
    </div>
</body>
{% endblock %}
